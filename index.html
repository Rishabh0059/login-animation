<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortage-Upload</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
 <div class="container">
  <div class="preloader">
    <img src="./images/istockphoto-1263326618-612x612.jpg" height="90px" width="90px" style="border-radius: 40%;" alt="Preloader Image">
  </div>
  
  <!-- right half -->
   <div class="right-part">
    <div class="top-r">
      <div class="top-img">
        <img src="./images/istockphoto-1263326618-612x612.jpg">
        <div class="top-text top-top-t">
          <h3>REGIONS</h3>
          <h3 style="font-weight: lighter;">Mortage</h3>
        </div>
      </div>

      <div class="top-enroll">
        <p>Are you a customer?</p>
        <button>Enroll Now</button>
        
      </div>

    </div>


    <!-- welcome part -->
    <div class="top-content">
      <div class="top-text text-wel">
        <h1>Welcome Back</h1>
        <p style="margin-left: 30px;">Sign in to your MyMortage Account</p>
      </div>


      <!-- input part -->
      <div class="top-details">
        <div class="top-input">
        <div class="top-text" style="margin-bottom: 5px; margin-left: 70px;">
          <input type="text" class="fancytext" style="border-radius: 7px; padding: 5px; margin-left: 90px; width: 250px; border: 0.5px solid lightgreen;" placeholder="Online Id" required>
         
        </div>
          <div class="top-pass" style="margin-top: 5px; margin-left: 70px;">
            <input type="password" class="fancytext" style="border-radius: 7px; padding: 5px; margin-left: 90px;  width: 250px;" required placeholder="Password"></div>
        </div>

        <!-- checkbox -->
        <div class="remember">
          <input type="checkbox">
          <p>Remember Me</p>
        </div>

        <!-- login button -->
        <button type="button" class="log-button" onclick="this.classList.add('button--loading')">
           <span class="button__text">Login</span>
        </button>

        <div class="forget">
          <div> <p>Forgot Password?</p></div>
        </div>
      </div>
      
    </div>
   </div>

   <div class="left-part">
    <img src="./images/Wooden-Cottage-2.jpg">
   </div>
 </div>

  <script src="./app.js"></script>
</body>
</html>
